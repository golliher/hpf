{% load staticfiles %}

<!DOCTYPE html>
<html>
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
   <head>
	<title> HPF : 
	{% block title %}
	NO TITLE 
	{% endblock %}
	</title>
	
	<link href="{% static "photoswipe.css" %}" type="text/css" rel="stylesheet" />

	<script src="http://autobahn.s3.amazonaws.com/js/autobahn.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>	
	<script type="text/javascript" src="{% static "klass.min.js" %} "> </script>
	<script type="text/javascript" src="{% static "code.photoswipe.jquery-3.0.5.min.js" %}" ></script>
	<script type="text/javascript" src="{% static "hpf.js" %}" ></script>

{% block extrascripts %}
{% endblock %}

	<script>
	window.onload = function() {
	    hpfinit();
		
		{% block onload_functions %}
		{% endblock %}
    
	};
	</script>

   </head>

<body style="background-color:lightblue">

{% block header %}
	<h1>HPF remote</h1>
{% endblock %}

{% block content %}
<hr>
   <noscript>
      <span style="color: #f00; font-weight: bold;">   You need to turn on JavaScript.    </span>
   </noscript>
   <p>
      <button onclick="rewind();"> Back </button>
      <button onclick="advance();"> Forward </button>
<hr>
      <button onclick="stop();"> Stop </button>
      <button onclick="start();"> Start </button>

<hr>
<button onclick="get_currentimage_url();">Get Current Image</button>

<hr>
Current show: <span id="currentShow">--</span><br>
<span id="currentImageURL">--</span>

<hr>
<a href="/list">Upload a new image</a>

<hr>
<br>Available shows:<br>
<div id="showsList">--</div>

{% endblock %}
</body>
</html>
